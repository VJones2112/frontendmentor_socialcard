<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="profile__card">
        <div class="profile__card--top">&nbsp;</div>
        <img src="images/image-victor.jpg" alt="Victor profile picture" class="profile__card--image">
        <div class="profile__card--middle">
            <p class="profile__name">
                <span class="strong">Victor Crest</span>
                26
            </p>
            <p class="profile__location">London</p>
        </div>
            <div class="profile__card--bottom">
                <p><span class="strong">80K</span>
                    <span class="small">Followers</span></p>

                <p><span class="strong">803K</span>
                    <span class="small">Likes</span></p>

                <p><span class="strong">1.4K</span>
                    <span class="small">Photos</span></p>
            </div>
        
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/VJones2112" target="_blank">Veronica</a>.

    </div>
</body>


</html>
